<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sudoku Generator</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>

	<div class="menu" id="menuBtn">
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="controlPage">
			<h3>Menu</h3>
			<label title="The classic Sudoku board has a width of 3 groups of 3 (equaling 9 total in width) This setting will change the amount of groups.">Number of Boxes: </label>
			<div class="input" contentEditable="true">3</div>
			<br>
			<label title="The classic Sudoku board has a width 3 groups of 3 each. This setting will change the width of each group.">Width of Boxes: </label>
			<div class="input" contentEditable="true">3</div>
		</div>
	</div>

	<h1>Sudoku</h1>


	<table id="sudoku">
		
	</table>

	<input type="range" id="em" min="0.5" max="4" step="0.05" value="1">	
	

<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="scripts/dom.js"></script>
</body>
</html>
